<div class="well well-small" ng-class="class">
  <span ng-repeat="crossClass in getCrossClasses() track by $index">
    <img ng-src="img/classes/{{crossClass.cls}}.png" style="{{crossClass.actions.length > 0 ? '' : 'opacity:0.1;'}}"/>
    <span style="font-weight:bold;{{crossClass.actions.length > 0 ? '' : 'color:transparent;'}}">
      {{crossClass.actions.length}}
    </span> &nbsp;
    <br ng-if="$index % 3 == 2">
  </span>
</div>
